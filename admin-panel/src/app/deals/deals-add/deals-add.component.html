<div class="content-wrapper">
    <div class="row mt-4">
        <div class="col-12 grid-margin">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Add New Deal</h4>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-4 alert alert-danger alert-dismissible fade show" role="alert" *ngIf="error">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                    <span class="sr-only">Close</span>
                                </button>
                                <strong>{{error}}</strong>
                            </div>
                            <div class="mb-4 alert alert-success alert-dismissible fade show" role="alert"
                                *ngIf="success">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                    <span class="sr-only">Close</span>
                                </button>
                                <strong>{{success}}</strong>
                            </div>
                        </div>
                    </div>
                    <form class="form-sample" [formGroup]="addDeal" (ngSubmit)="onSubmit()">
                        <p class="card-description">
                            Fill up all the product related details carefully
                        </p>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Deal Name</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" formControlName="name" />
                                        <span class="text-danger"
                                            *ngFor="let validation of dealsValidationMessages.name">
                                            <span class="text-danger"
                                                *ngIf="addDeal.get('name').hasError(validation.type) && (addDeal.get('name').dirty || addDeal.get('name').touched)">
                                                {{validation.message}}
                                            </span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Select Product</label>
                                    <div class="col-sm-9">
                                        <select class="form-control" formControlName="productId"
                                            placeholder="something">
                                            <option *ngFor="let product of products" value="{{ product.id }}">
                                                {{ product.name }}</option>
                                        </select>
                                        <span class="text-danger"
                                            *ngFor="let validation of dealsValidationMessages.productId">
                                            <span class="text-danger"
                                                *ngIf="addDeal.get('productId').hasError(validation.type) && (addDeal.get('productId').dirty || addDeal.get('productId').touched)">
                                                {{validation.message}}
                                            </span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Start Date</label>
                                    <div class="col-sm-9">
                                        <input type="date" class="form-control" formControlName="startDate">
                                        <span class="text-danger"
                                            *ngFor="let validation of dealsValidationMessages.startDate">
                                            <span class="text-danger"
                                                *ngIf="addDeal.get('startDate').hasError(validation.type) && (addDeal.get('startDate').dirty || addDeal.get('startDate').touched)">
                                                {{validation.message}}
                                            </span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">End Date</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" type="date" formControlName="endDate" />
                                        <span class="text-danger"
                                            *ngFor="let validation of dealsValidationMessages.endDate">
                                            <span class="text-danger"
                                                *ngIf="addDeal.get('endDate').hasError(validation.type) && (addDeal.get('endDate').dirty || addDeal.get('endDate').touched)">
                                                {{validation.message}}
                                            </span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Discount</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" formControlName="discount" />
                                        <span class="text-danger"
                                            *ngFor="let validation of dealsValidationMessages.discount">
                                            <span class="text-danger"
                                                *ngIf="addDeal.get('discount').hasError(validation.type) && (addDeal.get('discount').dirty || addDeal.get('discount').touched)">
                                                {{validation.message}}
                                            </span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" [disabled]="!addDeal.valid" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
