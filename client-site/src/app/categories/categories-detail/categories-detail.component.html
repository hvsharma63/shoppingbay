<div class="hero-wrap hero-bread" style="background-image: url('../../../assets/../../../assets/images/bg_6.jpg');">
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 text-center">
                <h1 class="mb-0 bread">{{ categoryName }} Products</h1>
            </div>
        </div>
    </div>
</div>
<section class="ftco-section bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-12 order-md-last">
                <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-4" *ngFor="let category of categories">
                        <div class="product">
                            <a [routerLink]="['/product-detail', (category.product | kebab)]"
                                [queryParams]="{ pid: category.productId }" class="img-prod"><img class="img-fluid"
                                    src="{{ category.productImage }}" alt="Colorlib Template">
                                <span class="status">30%</span>
                                <div class="overlay"></div>
                            </a>
                            <div class="text py-3 px-3">
                                <h3><a [routerLink]="['/product-detail', (category.product | kebab)]"
                                        [queryParams]="{ pid: category.productId }">{{ category.product }}</a></h3>
                                <div class="d-flex">
                                    <div class="pricing">
                                        <p class="price">
                                            <span *ngIf="!category.discount">
                                                <span class="price-sale" *ngIf="category.price">${{ category.price }}
                                                </span>
                                            </span>
                                            <span *ngIf="category.discount">
                                                <span class="mr-2 price-dc" *ngIf="category.price">${{ category.price }}
                                                </span>
                                                <span class="price-sale"
                                                    *ngIf="category.discount">${{ category.discount }}
                                                </span>
                                            </span>
                                        </p>
                                    </div>
                                    <div class="rating">
                                        <p class="text-right">
                                            <span class="mr-2">{{ (category.rating | number)}}</span>
                                            <app-ratings [totalRating]="category.rating" *ngIf="ratings"></app-ratings>
                                        </p>
                                    </div>
                                </div>
                                <p class="bottom-area d-flex px-3">
                                    <a (click)="addProductToCart(product.id)"
                                        class="add-to-cart text-center py-2 mr-1"><span>Add to cart <i
                                                class="ion-ios-add ml-1"></i></span></a>
                                    <a href="#" class="buy-now text-center py-2">Buy now<span><i
                                                class="ion-ios-cart ml-1"></i></span></a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col text-center">
                        <div class="block-27">
                            <ul>
                                <li><a href="#">&lt;</a></li>
                                <li class="active"><span>1</span></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                                <li><a href="#">&gt;</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
