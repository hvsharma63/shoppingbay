<section class="ftco-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mb-5">
                <a href="{{ product.imagePath }}" class="image-popup"><img src="{{ product.imagePath }}"
                        class="img-fluid" alt="Colorlib Template"></a>
            </div>
            <div class="col-lg-6 product-details pl-md-5">
                <h3>{{ product.name  }}</h3>
                <h5><small><i> ({{product.category}})</i></small></h5>
                <div class="rating d-flex" *ngIf="product.ratings">
                    <p class="text-left mr-4" style="color:blue">
                        <span class="mr-2">{{product.ratings}}</span>
                        <span class="ion-ios-star" *ngFor="let item of fullStarArray"></span>
                        <span class="ion-ios-star-half" *ngFor="let item of halfStarArray"></span>
                        <span class="ion-ios-star-outline" *ngFor="let item of starOutlineArray"></span>
                    </p>
                </div>
                <p class="price">
                    <span *ngIf="!product.discount">
                        <span class="price-sale" *ngIf="product.price">Price: ${{ product.price }}
                        </span>
                    </span>
                    <span *ngIf="product.discount">
                        <span class="price-sale" style="color:gray; font-size: 1rem" *ngIf="product.price"> Original
                            Price:
                            <s>${{ product.price }}</s>
                        </span> <br>
                        <span class="price-sale" *ngIf="product.discount">Discount Price: &nbsp;${{ product.discount }}
                        </span>
                    </span>
                </p>
                <p>{{ product.description }}</p>
                <div class="row mt-4">
                    <div class="input-group col-md-6 d-flex mb-3">
                        <span class="input-group-btn mr-2">
                            <button type="button" class="quantity-left-minus btn" data-type="minus" data-field="">
                                <i class="ion-ios-remove"></i>
                            </button>
                        </span>
                        <input type="text" id="quantity" name="quantity" class="form-control input-number" value="1"
                            min="1" max="100">
                        <span class="input-group-btn ml-2">
                            <button type="button" class="quantity-right-plus btn" data-type="plus" data-field="">
                                <i class="ion-ios-add"></i>
                            </button>
                        </span>
                    </div>
                    <div class="w-100"></div>
                    <div class="col-md-12">
                        <p style="color: #000;">{{ product.stock }} piece available</p>
                    </div>
                </div>
                <p><a href="cart.html" class="btn btn-black py-3 px-5">Add to Cart</a></p>
            </div>
        </div>
    </div>
</section>
