<div class="row" *ngIf="filteredDisplay === 'grid'">
    <div class="col-sm-6 col-md-6 col-lg-4" *ngFor="let product of products">
        <div class="product">
            <a [routerLink]="['/product-detail', (product.name | kebab)]" [queryParams]="{ pid: product.id}"
                class="img-prod"><img class="img-fluid" src="{{ product.imagePath }}" alt="Colorlib Template">
                <div class="overlay"></div>
            </a>
            <div class="text py-3 px-3">
                <h3><a [routerLink]="['/product-detail', (product.name | kebab)]"
                        [queryParams]="{ pid: product.id}">{{ product.name }}</a></h3>
                <div class="d-flex">
                    <div class="pricing">
                        <p class="price">
                            <span *ngIf="!product.discount">
                                <span class="price-sale" *ngIf="product.price">${{ product.price }}
                                </span>
                            </span>
                            <span *ngIf="product.discount">
                                <span class="mr-2 price-dc" *ngIf="product.price">${{ product.price }}
                                </span>
                                <span class="price-sale" *ngIf="product.discount">${{ product.discount }}
                                </span>
                            </span>
                        </p>
                    </div>
                    <div class="rating">
                        <p class="" style="color:blue">
                            <span class="mr-2">{{ product.ratings ? product.ratings.toFixed(2) : '' }}</span>
                            <app-ratings [totalRating]="product.ratings" *ngIf="product.ratings"></app-ratings>
                        </p>
                    </div>
                </div>
                <p class="bottom-area d-flex px-3">
                    <a (click)="addProductToCart(product.id)" class="add-to-cart text-center py-2 mr-1"><span>Add to
                            cart <i class="ion-ios-add ml-1"></i></span></a>
                    <a href="#" class="buy-now text-center py-2">Buy now<span><i
                                class="ion-ios-cart ml-1"></i></span></a>
                </p>
            </div>
        </div>
    </div>
</div>
<div class="container" *ngIf="filteredDisplay === 'list'">
    <div class="row">
        <div class="col-md-12">
            <div class="cart-list">
                <table class="table">
                    <thead class="thead-primary">
                        <tr class="text-center">
                            <th>&nbsp;</th>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center" *ngFor="let product of products">
                            <td class="image-prod">
                                <img class="img-fluid" style="max-width: 100px;" src="{{ product.imagePath }}"
                                    alt="Colorlib Template">
                            </td>
                            <td class="product-name">
                                <h3><a [routerLink]="['/product-detail', (product.name | kebab)]"
                                        [queryParams]="{ pid: product.id}">{{ product.name }}</a></h3>
                            </td>
                            <td class="price">
                                <span *ngIf="!product.discount">
                                    <span class="price-sale" *ngIf="product.price">${{ product.price }}
                                    </span>
                                </span>
                                <span *ngIf="product.discount">
                                    <span class="mr-2 price-dc" style="color:gray; font-size: 1rem"
                                        *ngIf="product.price"> <del>${{ product.price }}</del>
                                    </span>
                                    <span class="price-sale" *ngIf="product.discount">${{ product.discount }}
                                    </span>
                                </span>
                            </td>
                            <td>
                                <p class="bottom-area d-flex px-3">
                                    <a (click)="addProductToCart(product.id)"
                                        class="add-to-cart text-center py-2 mr-1"><span>Add to
                                            cart <i class="ion-ios-add ml-1"></i></span></a>
                                    <a href="#" class="buy-now text-center py-2">Buy now<span><i
                                                class="ion-ios-cart ml-1"></i></span></a>
                                </p>
                            </td>

                        </tr><!-- END TR-->

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
