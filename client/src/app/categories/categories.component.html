<div class="content-wrapper">
    <div class="row">
        <div class="col-md-12 stretch-card">
            <div class="card">
                <div class="card-body">
                    <button type="button" class="btn btn-lg btn-primary" [routerLink]="['add']"
                        routerLinkActive="router-link-active">ADD</button>
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-12 stretch-card">
            <div class="card">
                <div class="card-body">
                    <p class="card-title">All Categories</p>
                    <div class="table-responsive">
                        <table id="recent-purchases-listing" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                            class="table row-border hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Image Path</th>
                                    <th>Description</th>
                                    <th>Created At:</th>
                                    <th>Updated At: </th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let category of categories">
                                    <td>{{ category.id }}</td>
                                    <td>{{ category.name }}</td>
                                    <td>{{ category.imagePath }}</td>
                                    <td>{{ category.description }}</td>
                                    <td>{{ category.createdAt }}</td>
                                    <td>{{ category.updatedAt }}</td>
                                    <td>
                                        <button type="button" class="btn btn-info btn-md" data-toggle="modal"
                                            data-target="#modelId" (click)="getCategoryDetails(category.id)">
                                            UPDATE
                                        </button>
                                        <button type="button" class="btn btn-danger btn-md">
                                            DELETE
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update the Selected Category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label>Category Name</label>
                                <input type="text" class="form-control form-control-sm" placeholder="Username"
                                    aria-label="Username" formControlName="name">
                            </div>
                            <div class="form-group">
                                <label>Category Image</label>
                                <input type="file" class="form-control" placeholder="Username" aria-label="Username"
                                    formControlName="file">
                            </div>
                            <div class="form-group">
                                <label>Category Description</label>
                                <textarea class="form-control" name="" id="" rows="3"
                                    formControlName="description"></textarea>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="ml-3 btn btn-primary"
                                    [disabled]="!updateForm.valid">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
