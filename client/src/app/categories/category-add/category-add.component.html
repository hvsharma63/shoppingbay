<div class="row mt-4">
    <div class="col-md-12 grid-margin">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">ADD New Category</h4>
                <form class="form-sample" [formGroup]="categoryAdd" (ngSubmit)="onSubmit()"
                    enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Name: </label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" formControlName="name" required />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Description: </label>
                                <div class="col-sm-9">
                                    <textarea name="" id="" class="form-control" cols=" 30" rows="4"
                                        formControlName="description" required></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <input type="file" class="form-control-file" name="" id="" placeholder=""
                                    aria-describedby="fileHelpId" formControlName="imagePath"
                                    (change)="fileProgress($event.target.files)">
                            </div>
                        </div>
                    </div>
                    <!-- <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <input type="file" name="photo" ng2FileSelect [uploader]="uploader"
                                    formControlName="imagePath" required />

                                <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()"
                                    [disabled]="!uploader.getNotUploadedItems().length">
                                    Upload an Image
                                </button>
                            </div>
                        </div>
                    </div> -->
                    <div class="row">
                        <button type="submit" class="btn btn-primary" [disabled]="!categoryAdd.valid">Submit</button>
                        <button type="button" class="ml-3 btn btn-danger" [routerLink]="['..']"
                            routerLinkActive="router-link-active">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
