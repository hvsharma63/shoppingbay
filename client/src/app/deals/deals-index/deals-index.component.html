<div class="content-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="mb-4 alert alert-danger alert-dismissible fade show" role="alert" *ngIf="error">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <strong>{{error}}</strong>
            </div>
            <div class="mb-4 alert alert-success alert-dismissible fade show" role="alert" *ngIf="success">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <strong>{{success}}</strong>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-12 stretch-card">
            <div class="card">
                <div class="card-body">
                    <p class="card-title">All Orders</p>
                    <div class="table-responsive">
                        <table id="recent-purchases-listing" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                            class="table row-border hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Deal</th>
                                    <th>On Product</th>
                                    <th>Discount %</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>Created At:</th>
                                    <th>Updated At: </th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let deal of deals">
                                    <td>{{ deal.id }}</td>
                                    <td>{{ deal.name }}</td>
                                    <td>{{ deal.productName }}</td>
                                    <td>{{ deal.discount }}</td>
                                    <td>{{ deal.startDate }}</td>
                                    <td>{{ deal.endDate }}</td>
                                    <td>{{ deal.createdAt.split("T")[0] }}</td>
                                    <td>{{ deal.updatedAt.split("T")[0] }}</td>
                                    <td>
                                        <button type="button" class="btn btn-info btn-md" data-toggle="modal"
                                            data-target="#modelId" [routerLink]="['../'+ deal.id + '/update']">
                                            Update
                                        </button>
                                        <button type="button" class="btn btn-danger btn-md"
                                            (click)="deleteDeal(deal.id)">
                                            DELETE
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
