<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-3 mx-auto">
                    <div class="mb-4 alert alert-danger alert-dismissible fade show" role="alert" *ngIf="error">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <strong>{{error}}</strong>
                    </div>
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo">
                            <img src="../../assets/images/logo.svg" alt="logo">
                        </div>
                        <h4>Hello! let's get started</h4>
                        <h6 class="font-weight-light">Sign in to continue.</h6>
                        <form class="pt-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <input type="email" class="form-control form-control-lg" placeholder="Email"
                                    formControlName="email">
                                <span class="text-danger" *ngFor="let validation of loginValidationMessages.email">
                                    <span class="text-danger"
                                        *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                                        {{validation.message}}
                                    </span>
                                </span>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" placeholder="Password"
                                    formControlName="password">
                                <span class=" text-danger" *ngFor="let validation of loginValidationMessages.password">
                                    <span class="text-danger"
                                        *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                                        {{validation.message}}
                                    </span>
                                </span>
                            </div>
                            <div class="mt-3">
                                <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                    [disabled]="!loginForm.valid" type="submit">SIGN IN</button>
                            </div>
                            <!-- <div class="my-2 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <label class="form-check-label text-muted">
                                        <input type="checkbox" class="form-check-input">
                                        Keep me signed in
                                    </label>
                                </div>
                                <a href="#" class="auth-link text-black">Forgot password?</a>
                            </div> -->
                            <div class="text-center mt-4 font-weight-light">
                                Don't have an account? <a [routerLink]="['/register']" class="text-primary">Create</a>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
